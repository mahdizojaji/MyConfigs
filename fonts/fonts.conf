<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

  <!-- Enable antialiasing and slight hinting -->
  <match target="font">
    <edit mode="assign" name="antialias"><bool>true</bool></edit>
    <edit mode="assign" name="hinting"><bool>true</bool></edit>
    <edit mode="assign" name="hintstyle"><const>hintslight</const></edit>
    <edit mode="assign" name="autohint"><bool>false</bool></edit>
  </match>

  <!-- Default sans-serif font for UI / Persian / Latin -->
  <match target="pattern">
    <test name="family" compare="eq">
      <string>sans-serif</string>
    </test>
    <edit mode="prepend" name="family">
      <string>Vazirmatn</string>
      <string>Vazirmatn UI</string>
      <string>Vazirmatn FD</string>
      <string>Vazirmatn NL</string>
      <string>DejaVu Sans</string> <!-- fallback system -->
    </edit>
  </match>

  <!-- Monospace / fixed-width fonts for code / terminal / DevTools -->
  <match target="pattern">
    <test name="family" compare="eq">
      <string>monospace</string>
    </test>
    <edit mode="prepend" name="family">
      <string>Vazir Code</string>
      <string>Vazir Code FD</string>
      <string>Vazir Code Hack</string>
      <string>Fira Code</string>
      <string>JetBrains Mono</string>
      <string>DejaVu Sans Mono</string>
    </edit>
  </match>

  <!-- Fallback for Chinese / Japanese / Korean -->
  <match>
    <test name="lang" compare="contains">
      <string>zh</string>
    </test>
    <edit name="family" mode="prepend">
      <string>Noto Sans CJK SC</string>
    </edit>
  </match>

  <match>
    <test name="lang" compare="contains">
      <string>ja</string>
    </test>
    <edit name="family" mode="prepend">
      <string>Noto Sans CJK JP</string>
    </edit>
  </match>

  <match>
    <test name="lang" compare="contains">
      <string>ko</string>
    </test>
    <edit name="family" mode="prepend">
      <string>Noto Sans CJK KR</string>
    </edit>
  </match>

  <!-- Emoji fallback -->
  <match>
    <test name="family" compare="eq">
      <string>sans-serif</string>
    </test>
    <edit name="family" mode="append">
      <string>Noto Color Emoji</string>
    </edit>
  </match>

</fontconfig>
